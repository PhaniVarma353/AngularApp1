<div class="table-responsive mt-3">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th *ngFor="let column of columnDefs">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of adminList">
          <td>{{user.uid}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{roleDefinitions[user.userRole] | uppercase}}</td>
          <td>{{accountStatusDefinitions[user.accountStatus]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
